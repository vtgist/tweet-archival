<!DOCTYPE html>
{% autoescape true %}

<html>
  <head>
    <title>Tweets by topic</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Submit a hashtag</h1>
      </div>
      
        <form method="post" action="/store">
          <center>
          <label for="keyword">Enter keyword (please do not put spaces in between words):</label>
          
          <input type="text" name="keyword" placeholder="Search..." required>
          <input type="submit" value="Search">
        </center>
        </form>
    
    </div>
  </body>
</html>
{% endautoescape %}
