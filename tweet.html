
{% autoescape true %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tweet Archival</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="/static/bootstrap-responsive.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style type="text/css">
  body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Back to Main Page</a>
      </div>
    </div>
  </div>
  <br><br><br><br>
  <div class="container">
    <h1> {{ key }} </h1>
    {% for t in tweets %}
    {% if t %}
    {{ timestamp[loop.index0]}}: <a href="https://twitter.com/statuses/{{url[loop.index0]}}"> {{ t }} </a> <br>
    {% endif %}
    {% endfor %}
  </div>

</body>
</html>
{% endautoescape %}
